<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">O11 Charity</a>
    @if (accountService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Payments</a>
      </li>
    </ul>
    } @if ( accountService.currentUser() ) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="text-light text-decoration-none dropdown-toggle">
        {{ accountService.currentUser()?.username }}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      *ngIf="!accountService.currentUser()"
      class="d-flex"
      role="search"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
